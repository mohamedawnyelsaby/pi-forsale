<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forsale AI - منصة بيع وشراء</title>
    <link rel="stylesheet" href="style.css">

    <!-- تحميل Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <header>
        <h1>Forsale AI</h1>
        <button id="loginBtn">تسجيل الدخول</button>
    </header>

    <section class="products">
        <div class="product-card" onclick="openProduct('p1')">
            <img src="https://via.placeholder.com/300" alt="iPhone 15 Pro Max">
            <h3>iPhone 15 Pro Max</h3>
            <p>105000 Pi</p>
        </div>
    </section>

    <section id="productDetails" class="hidden">
        <button class="back-btn" onclick="closeProduct()">رجوع</button>
        <img id="pdImage" src="" alt="Product Image">
        <h2 id="pdTitle"></h2>
        <p id="pdPrice"></p>
        <button class="buy-btn" onclick="checkout()">تأكيد ودفع</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
