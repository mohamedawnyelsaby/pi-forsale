<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forsale AI</title>
    <!-- مكتبة Pi -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>try { Pi.init({ version: "2.0", sandbox: true }); } catch(e){}</script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- شاشة التحميل -->
    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#0a1128; z-index:9999; display:flex; justify-content:center; align-items:center;">
        <i class="fa-solid fa-circle-notch fa-spin" style="font-size:40px; color:#FFD700;"></i>
    </div>

    <!-- شاشة الدخول -->
    <div id="auth-container">
        <div class="auth-logo"><span style="background:#00f2ff;color:black;padding:2px 8px;border-radius:6px">AI</span> Forsale</div>
        <div class="auth-card">
            <h2>مرحباً بك</h2>
            <p style="color:#aaa;">سجل دخولك لاستخدام التطبيق</p>
            <button class="main-btn pi-btn" onclick="handleLogin()">
                <i class="fa-solid fa-network-wired"></i> تسجيل الدخول عبر Pi
            </button>
        </div>
    </div>

    <!-- التطبيق الرئيسي -->
    <div id="app-container" style="display:none;">
        <div class="fixed-header-wrapper">
            <div class="header">
                <div class="content-wrapper">
                    <div class="logo">Forsale AI</div>
                    <div id="username-display" style="font-size:12px; color:#00f2ff;"></div>
                </div>
            </div>
        </div>

        <div class="container" style="padding-top:80px;">
            <h3 style="color:white; text-align:center;">المنتجات المتاحة</h3>
            <div class="products-grid" id="products-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
