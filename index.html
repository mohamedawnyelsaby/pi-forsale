<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forsale AI</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- شاشة تسجيل الدخول -->
    <div id="auth-container">
        <div class="auth-logo">
            <span style="background:#00f2ff;color:black;padding:2px 8px;border-radius:6px">AI</span> Forsale
        </div>
        <div class="auth-card">
            <h2 style="margin-bottom:20px;">سوق المستقبل</h2>
            <button class="main-btn pi-btn" onclick="handlePiLogin()">
                <i class="fa-solid fa-network-wired"></i> تسجيل الدخول عبر Pi
            </button>
        </div>
    </div>

    <!-- شاشة التطبيق والمنتجات -->
    <div id="app-container" style="display:none;">
        <div class="fixed-header-wrapper">
            <div class="header">
                <div class="content-wrapper">
                    <div class="logo"><span class="ai-badge">AI</span> Forsale</div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="content-wrapper">
                <h3 style="color:white; margin:20px 0;">منتجات مميزة</h3>
                
                <!-- كارت منتج تجريبي -->
                <div class="product-card" onclick="startPayment()" style="background:rgba(255,255,255,0.08); padding:15px; border-radius:15px; border:1px solid rgba(255,255,255,0.1); cursor:pointer;">
                    <div style="height:150px; background:#222; border-radius:10px; display:flex; align-items:center; justify-content:center; margin-bottom:10px;">
                        <i class="fa-solid fa-gem" style="font-size:50px; color:#FFD700;"></i>
                    </div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <div style="font-weight:bold; color:white;">باقة الذكاء الاصطناعي</div>
                            <div style="font-size:12px; color:#aaa;">تفعيل كامل للمميزات</div>
                        </div>
                        <div style="color:#00f2ff; font-weight:bold;">1 Pi</div>
                    </div>
                    <button class="main-btn" style="margin-top:10px;">شراء الآن</button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
