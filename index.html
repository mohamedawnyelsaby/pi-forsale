<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Payment Step 10</title>
    <!-- استدعاء SDK الرسمي -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; padding: 50px 20px; }
        .btn { display: block; width: 100%; max-width: 300px; margin: 20px auto; padding: 15px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; }
        .btn-login { background-color: #f4b400; color: black; }
        .btn-pay { background-color: #2ecc71; color: white; }
        #log { margin-top: 20px; font-size: 12px; color: #888; text-align: left; background: #222; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>Step 10 Activator</h1>
    
    <button id="loginBtn" class="btn btn-login" onclick="doLogin()">1. Login with Pi</button>
    <button id="payBtn" class="btn btn-pay" onclick="doPayment()" disabled>2. Pay 1 Pi (Testnet)</button>

    <div id="log">Logs will appear here...</div>

    <script src="script.js"></script>
