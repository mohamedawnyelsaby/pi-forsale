<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Step 10 Activator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <!-- شاشة تسجيل الدخول -->
        <div id="login-screen" class="screen active">
            <div class="card">
                <h2>Step 10 Activator</h2>
                <p>Login to enable the Payment button</p>
                <button id="pi-login-btn" class="main-btn">
                    <i class="fa-solid fa-bolt"></i> Login with Pi
                </button>
                <p id="status-msg" style="margin-top:10px; color:red; font-size:12px;"></p>
            </div>
        </div>

        <!-- شاشة الشراء (تظهر بعد الدخول) -->
        <div id="shop-screen" class="screen" style="display:none;">
            <div class="header">
                <span>Welcome, <b id="username-display">User</b></span>
            </div>
            
            <div class="card product-card">
                <div class="icon-box"><i class="fa-solid fa-box-open"></i></div>
                <h3>Test Product</h3>
                <p class="price">1.0 Pi</p>
                <p style="font-size:12px; color:#aaa;">Buying this triggers Step 10</p>
                
                <button id="pay-btn" class="main-btn success">
                    <i class="fa-solid fa-wallet"></i> Pay 1 Pi Now
                </button>
            </div>
        </div>
    </div>

    <!-- مكتبة Pi SDK الرسمية -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- ملف الجافاسكريبت الخاص بنا -->
    <script src="script.js"></script>

</body>
</html>
