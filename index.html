<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forsale AI</title>
    
    <!-- مكتبة Pi -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <!-- التنسيقات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- شاشة تسجيل الدخول -->
    <div id="auth-container">
        <div class="auth-logo">
            <span style="background:#00f2ff;color:black;padding:2px 8px;border-radius:6px">AI</span> Forsale
        </div>
        <div class="auth-card">
            <h2 style="margin-bottom:20px;">سوق المستقبل</h2>
            <p style="color:#aaa;">تم تأكيد الاتصال بنجاح ✅</p>
            
            <button class="main-btn pi-btn" onclick="handlePiLogin()">
                <i class="fa-solid fa-network-wired"></i> دخول وشراء (تفعيل)
            </button>
        </div>
    </div>

    <!-- شاشة التطبيق -->
    <div id="app-container" style="display:none;">
        <div class="fixed-header-wrapper">
            <div class="header">
                <div class="content-wrapper">
                    <div class="logo"><span class="ai-badge">AI</span> Forsale</div>
                    <div id="username-display" style="font-size:12px; color:#00f2ff;"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="content-wrapper">
                <h3 style="color:white; margin:20px 0;">اضغط للشراء (الخطوة 10)</h3>
                
                <div class="product-card" onclick="startPayment()" style="background:rgba(255,255,255,0.08); padding:20px; border-radius:15px; border:1px solid rgba(255,255,255,0.1); text-align:center;">
                    <i class="fa-solid fa-gem" style="font-size:50px; color:#FFD700; margin-bottom:15px;"></i>
                    <h3>باقة التفعيل</h3>
                    <p style="color:#00f2ff; font-weight:bold; font-size:20px;">1.0 Test-Pi</p>
                    <button class="main-btn" style="margin-top:15px; background:#2ecc71; color:black;">شراء الآن</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ربط ملف السكريبت -->
    <script src="script.js"></script>
</body>
</html>
