<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forsale AI</title>
    <!-- ده السطر المهم اللي بيربطك بـ Pi -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>Pi.init({ version: "2.0", sandbox: true });</script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- شاشة الدخول -->
    <div id="auth-container">
        <div class="auth-logo"><span style="background:var(--accent);color:black;padding:2px 8px;border-radius:6px">AI</span> Forsale</div>
        <p style="color:#aaa; text-align:center;">سجل دخولك لتبدأ البيع والشراء</p>
        <div class="auth-card">
            <button class="main-btn pi-btn" id="login-btn">
                <i class="fa-solid fa-network-wired"></i> تسجيل دخول Pi Network
            </button>
        </div>
    </div>

    <!-- شاشة التطبيق -->
    <div id="app-container" style="display:none;">
        <div class="fixed-header-wrapper">
            <div class="header">
                <div class="content-wrapper">
                    <div class="logo">Forsale AI</div>
                    <div style="font-size:12px; color:#00f2ff;" id="username-display"></div>
                </div>
            </div>
        </div>
        
        <div class="container" style="margin-top:80px;">
            <h2 style="color:white;">المنتجات المتاحة</h2>
            <div class="products-grid" id="products-grid">
                <!-- المنتجات هتظهر هنا -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
