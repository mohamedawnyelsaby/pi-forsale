<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pi Payment Test — Forsale AI</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    // set your Pi app public key here (DO NOT commit private keys)
    window.__PI_APP_CONFIG = {

      appPublicKey: "REPLACE_WITH_YOUR_APP_PUBLIC_KEY"
    };
  </script>
</head>
<body>
  <main class="container">
    <h1>Pi Payment Test App — Forsale AI</h1>

    <section class="products">
      <article class="card">
        <h2>Premium Membership</h2>
        <p class="price">5 Pi</p>
        <button class="buy" data-title="Premium Membership" data-price="5">Buy Now</button>
      </article>

      <article class="card">
        <h2>Gold Upgrade</h2>
        <p class="price">10 Pi</p>
        <button class="buy" data-title="Gold Upgrade" data-price="10">Buy Now</button>
      </article>
    </section>

    <div id="message" class="message" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>

</html>
