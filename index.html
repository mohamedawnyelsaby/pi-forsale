<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forsale AI - Pi Market</title>
    
    <!-- مكتبة Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>Pi.init({ version: "2.0", sandbox: true });</script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- شاشة تسجيل الدخول -->
    <div id="auth-container">
        <div class="auth-logo">
            <span style="background:var(--accent);color:black;padding:2px 8px;border-radius:6px">AI</span> Forsale
        </div>
        <div class="auth-card">
            <h2>سوق المستقبل</h2>
            <p style="color:#aaa;">سجل دخولك لتفعيل حسابك وإتمام الخطوة 10</p>
            <button class="main-btn pi-btn" onclick="handleLogin()">
                <i class="fa-solid fa-network-wired"></i> تسجيل الدخول عبر Pi
            </button>
        </div>
    </div>

    <!-- شاشة التطبيق والمنتجات -->
    <div id="app-container" style="display:none;">
        <div class="fixed-header-wrapper">
            <div class="header">
                <div class="content-wrapper">
                    <div class="logo"><span class="ai-badge">AI</span> Forsale</div>
                    <div id="username" style="font-size:12px; color:var(--accent);"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <h3 style="color:white; text-align:center; margin-top:20px;">المنتجات المتاحة (Testnet)</h3>
            
            <div class="products-grid" id="products-grid">
                <!-- المنتجات هتظهر هنا -->
            </div>
        </div>
    </div>

    <!-- استدعاء ملف السكريبت -->
    <script src="script.js"></script>
</body>
</html>
