<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Payment Test</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <script>
        // Configuration for Pi App
        window.__PI_APP_CONFIG = {
            sandbox: true, // switch to false only after mainnet approval
            appPublicKey: "YOUR_APP_PUBLIC_KEY_HERE"
        };
    </script>
</head>

<body>

    <header>
        <h1>Pi Payment Test App</h1>
    </header>

    <section class="products">
        <div class="product-card">
            <h3>Premium Membership</h3>
            <p>Price: <span class="price">5</span> Pi</p>
            <button onclick="openCheckout('Premium Membership', 5)">Buy Now</button>
        </div>

        <div class="product-card">
            <h3>Gold Upgrade</h3>
            <p>Price: <span class="price">10</span> Pi</p>
            <button onclick="openCheckout('Gold Upgrade', 10)">Buy Now</button>
        </div>
    </section>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <h2>Confirm Payment</h2>
            <p id="checkout-product"></p>
            <p id="checkout-price"></p>
            <button onclick="checkout()">Confirm & Pay</button>
            <button onclick="closeCheckout()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
